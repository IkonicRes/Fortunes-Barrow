<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/hudStyle.css">
    <title>Fortune's Barrow</title>
</head>
<body>
    <div id="hud">
        <div id="progress-bars">
            <div class="progress1">
                <div id="health-bar" class="progress-bar-fill" style="width: 100%;"></div>
            </div>
            <div class="progress2">
                <div id="stamina-bar" class="progress-bar-fill" style="width: 80%;"></div>
            </div>
            <div class="progress3">
                <div id="experience-bar" class="progress-bar-fill" style="width: 60%;"></div>
            </div>
            </div>
        </div>

        <div id="movement-buttons">
            <div class="movement-button" id="up-button">↑</div>
            <div class="movement-button" id="left-button">←</div>
            <div class="movement-button" id="right-button">→</div>
            <div class="movement-button" id="down-button">↓</div>
        </div>
    </div>
     <script  src="./assets/js/game.js"></script>
     <script src="./assets/js/hudScript.js"></script>
    <script src="./assets/js/test.js"></script>
</body>
</html>
